<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kiarash | Dark Writer</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=Spectral:wght@300;400;700&display=swap');body {
    margin: 0;
    padding: 0;
    background: #0a0a0a url('https://i.imgur.com/c1v0u1V.jpeg') no-repeat center fixed;
    background-size: cover;
    font-family: 'Spectral', serif;
    color: #cfcfcf;
    backdrop-filter: blur(6px);
}

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.75);
}

.container {
    position: relative;
    z-index: 2;
    max-width: 700px;
    margin: 80px auto;
    padding: 40px;
    background: rgba(20, 20, 20, 0.85);
    box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.05);
}

h1 {
    font-family: 'Crimson Pro', serif;
    font-size: 42px;
    text-align: center;
    color: #e8e6e3;
    margin-bottom: 10px;
    letter-spacing: 2px;
    text-shadow: 0 0 8px rgba(255, 255, 255, 0.15);
}

.subtitle {
    text-align: center;
    color: #9b9b9b;
    font-size: 18px;
    margin-bottom: 40px;
    font-style: italic;
}

.link-box {
    margin: 18px 0;
}

a {
    display: block;
    padding: 14px;
    text-decoration: none;
    color: #e6e6e6;
    background: #141414;
    border: 1px solid #2a2a2a;
    text-align: center;
    font-size: 18px;
    border-radius: 8px;
    transition: 0.3s;
    letter-spacing: 1px;
}

a:hover {
    background: #1f1f1f;
    border-color: #444;
    transform: translateY(-2px);
}

.footer {
    text-align: center;
    margin-top: 40px;
    font-size: 14px;
    color: #666;
    font-style: italic;
}

</style>
</head>
<body>
<div class="overlay"></div>
<div class="container">
    <h1>Kiarash</h1><div class="link-box">
    <a href="#" target="_blank">دانلود مجموعهٔ کامل دفترچه زیرشیروانی</a>
</div>

</div>
</body>
</html>
